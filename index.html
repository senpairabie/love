<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الحب</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3em;
            text-align: center;
        }
        .btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #ff4757;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #ff6b81;
        }
    </style>
</head>
<body>
    <h1>💕 طلب حب 💕</h1>
    <button class="btn" onclick="openLovePage()">طلب حب</button>

    <script>
        function openLovePage() {
            const newWindow = window.open("", "_blank");
            newWindow.document.write(`
                <html lang="ar">
                <head>
                    <meta charset="UTF-8">
                    <title>قلوب حب</title>
                    <style>
                        body {
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            justify-content: center;
                            height: 100vh;
                            background: #fff;
                            color: #ff4757;
                            font-family: Arial, sans-serif;
                            overflow: hidden;
                        }
                        .heart {
                            font-size: 50px;
                            animation: bounce 1s infinite;
                        }
                        @keyframes bounce {
                            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
                            40% { transform: translateY(-20px); }
                            60% { transform: translateY(-10px); }
                        }
                        .message {
                            margin-top: 20px;
                            font-size: 1.8em;
                            text-align: center;
                        }
                    </style>
                </head>
                <body>
                    <div class="heart">❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️</div>
                    <div class="message">هل تقبلين طلب مواعدتي يا جميلتي؟ هذا الطلب لأجمل بنت في الدنيا.</div>
                </body>
                </html>
            `);
            newWindow.document.close();
        }
    </script>
</body>
</html>
